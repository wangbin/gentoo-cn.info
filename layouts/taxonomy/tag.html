{{ partial "header.html" . }}
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1 class="text-center">包含 “{{ .Title |title }}” Tag 的文章存档</h1>
      <table class="table table-striped">
        {{ range .Data.Pages }}
        <tr>
          <th>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </th>
          <td>
            {{ .Date.Format "2006-01-02" }}
          </td>
        </tr>
        {{ end }}
      </table>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
