{{ partial "header.html" . }}
<div class="row">
  <div class="small-12 columns" role="content">
    <article>
      <h1>{{ .Title }}</h1>
      <h6>{{ .Date.Format "2006-01-02" }}&nbsp;by {{ .Params.author }}</h6>
      <div class="row">
        <div class="small-12 columns">
          {{ .Content }}
        </div>
      </div>
    </article>
  <hr />
</div>
{{ partial "footer.html" . }}
