{{ partial "header.html" . }}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">{{ .Title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      {{ $data := .Data }}
      <table class="table table-striped">
        {{ range $key,$value := .Data.Terms.ByCount }}
        <tr>
          <th><a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }}</a></th>
          <td>{{ $value.Count }}</td>
        </tr>
        {{ end }}
      </table>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
