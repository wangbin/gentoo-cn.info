{{ partial "header.html" . }}
<div class="row">
  <div class="small-12 columns" role="content">
    <h1 id="title">{{ .Title }}</h1>
    {{ $data := .Data }}
    {{ range $key,$value := .Data.Terms.ByCount }}
    <div class="row">
      <div class="small-12 columns" role="content">
        <div class="small-6 offset-small-2 columns">
          <h4>
            <a href="{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name }}</a>
          </h4>
        </div>
        <div class="small-4 offset-small-8 columns">
          <h4>{{ $value.Count }}</h4>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
  <hr />
</div>
{{ partial "footer.html" . }}
