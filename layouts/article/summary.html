<div class="row">
<div class="col-md-12">
  <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
  <h5>
    {{ .Date.Format "2006-01-02" }}&nbsp;by {{ .Params.author|html }}&nbsp;
    {{ if isset .Params "tags" }}
    Tags:&nbsp;{{ range $i, $e :=.Params.tags }}
    {{if $i}} , {{end}}
    <a href="/tags/{{ . | urlize }}">{{ . }}</a>
    {{ end }}
    {{ end }}
  </h5>
  <p>{{ .Summary }}</p>
  <p><a href="{{ .Permalink }}">继续阅读&nbsp;&raquo;</a></p>
  <hr />
</div>
</div>
