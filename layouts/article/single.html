{{ partial "header.html" . }}
<div class="row">
  <div class="small-12 columns" role="content">
    <article>
      <h1>{{ .Title }}</h1>
      <h6>
        {{ .Date.Format "2006-01-02" }}&nbsp;by {{ .Params.author }}
        {{ if isset .Params "tags" }}
	Tags:&nbsp;{{ range $i, $e :=.Params.tags }}
	{{if $i}} , {{end}}
	<a href="/tags/{{ . | urlize }}">{{ . }}</a>
	{{ end }}
        {{ end }}
      </h6>
      <div class="row">
        <div class="small-12 columns">
          {{ .Content }}
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns">
          <div id="disqus_thread"></div>
          <script type="text/javascript">
           /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
           var disqus_shortname = 'gentoo-cn-info'; // required: replace example with your forum shortname
           
           /* * * DON'T EDIT BELOW THIS LINE * * */
           (function() {
             var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
             dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
             (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
           })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </div>
      </div>
    </article>
    <hr />
  </div>
</div>
{{ partial "footer.html" . }}
